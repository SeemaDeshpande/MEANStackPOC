<div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Enter full name" name="name" type="text" #name="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.name" required />
                  <label for="name">Employee Name: <label class="red-text">*</label></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Enter email" name="email" type="email" #email="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.email">
                  <label for="name">Email_id:</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Enter position" name="position" type="text" #position="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.position">
                  <label for="name">Position: </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Enter office location" name="location" type="text" #location="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.location">
                  <label for="name">Location:</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>

                </div>

              </div>
            </form>
          </div>
          <div class="col s7">
            <table class="responsive-table highlight">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Position</th>
                  <th>Location</th>
                  <th></th>
                </tr>
                <tr *ngFor="let emp of employeeService.employee">
                  <td>{{emp.name}}</td>
                  <td>{{emp.email}}</td>
                  <td>{{emp.position}}</td>
                  <td>{{emp.location}}</td>
                  <td>
                    <a class="action-btn">
                      <i class="material-icons" (click)="onEdit(emp)">edit</i>
                    </a>
                    <a class="action-btn">
                      <i class="material-icons" (click)="onDelete(emp._id,employeeForm)">delete</i>
                    </a>
                  </td>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
